{% extends "stonks/header.html" %}
{% block content %}

<h2>Leaderboard</h2>
</h6><i>click user to see account</i></h6>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Account Value</th
    </tr>
  </thead>
  <tbody>
    {% for stockholder in leaderboard%}
      <tr class="clickable" onclick="window.location='/account/{{stockholder.0}}'">
        <th scope="row">{{stockholder.2}}</th>
        <td>{{stockholder.0}}</td>
        <td>{{stockholder.1}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock%}
